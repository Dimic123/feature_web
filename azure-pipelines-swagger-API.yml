# Python package
# Create and test a Python package on multiple Python versions.
# Add steps that analyze code, save the dist with the build record, publish to a PyPI-compatible index, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/python

trigger:
- master

pool:
  vmImage: ubuntu-latest
strategy:
  matrix:
      python.version: '3.12'

steps:
- task: UsePythonVersion@0
  inputs:
    versionSpec: '$(python.version)'
  displayName: 'Use Python $(python.version)'

- script: |
    python -m pip install --upgrade pip
    pip install -r requirements.txt
  displayName: 'Install dependencies'

- script: |
    echo "##vso[task.setvariable variable=currentDirectory;]$(Build.SourcesDirectory)"
  displayName: 'Save current directory path'

- task: PythonScript@0
  inputs:
    scriptSource: inline
    script: |
      # import os, pytest
      # file_path = os.path.join("$(currentDirectory)", "Tests")
      # pytest.main([file_path])
      python ./RunTestsAPI.py
  displayName: 'Execute Python tests'